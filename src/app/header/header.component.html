<header>
  <div class="logo">
    <a  (click)="navigateToHome()">NihonGo</a>
  </div>
  <div class="nav">
    <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
      <a (click)="navigateToLogin()">LogIn</a>
      <a (click)="navigateToSignup()">Signup</a>
    </ng-container>
    <ng-template #loggedInTemplate>
      <a routerLink="/profile">Profile</a>
    </ng-template>
  </div>
</header>
