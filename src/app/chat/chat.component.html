<div class="chat-container">
  <mat-card class="chat-window">
    <mat-list *ngFor="let message of messages">
      <mat-list-item>{{ message }}</mat-list-item>
    </mat-list>
  </mat-card>
  <input matInput placeholder="Type your message here..." [(ngModel)]="userInput" (keyup.enter)="sendMessage()">
  <button mat-raised-button (click)="sendMessage()">Send</button>
</div>
