<div *ngIf="isLoading">Loading...</div>
<div *ngIf="question && !isLoading">
  <div class="multiple-choice">
    <h2 class="title">Vocabulary Quiz</h2>

    <div class="question">
      <h3>{{ question }}</h3>
    </div>

    <div class="options">
      <div class="option" *ngFor="let answer of allAnswers; index as i">
        <label for="answer{{ i }}">
          <input type="radio" id="answer{{ i }}" name="answer" value="{{ answer }}" [(ngModel)]="userAnswer">
          {{ answer }}
        </label>
      </div>
    </div>

    <button (click)="submitAnswer()">Submit</button>
  </div>
</div>
