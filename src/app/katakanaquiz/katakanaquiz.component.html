<div class="multiple-choice">
  <h2 class="title">Multiple Choice Quiz</h2>

  <div class="question">
    <h3>Which katakana character matches the given pronunciation?</h3>
    <h1 class="character">{{ pronunciation }}</h1>
  </div>

  <div class="options">
    <div class="option" *ngFor="let option of options" (click)="checkAnswer(option); playAudio(getPronunciation(option))">
      <h1>{{ option }}</h1>
    </div>
  </div>

  <div class="stats">
    <p>Correct Answers: {{ correctAnswers }}</p>
    <p>Incorrect Answers: {{ incorrectAnswers }}</p>
    <p>Streak: {{ streak }}</p>
    <p>Ratio: {{ getRatio() }}</p>
  </div>
</div>
