<div *ngIf="testResult === null">
  <div class="question-card">
    <p>{{ testQuestions[currentQuestionIndex].question }}</p>
    <div class="choice-container">
      <div class="choice" *ngFor="let choice of testQuestions[currentQuestionIndex].choices" (click)="selectAnswer(choice)">
        {{ choice }}
      </div>
    </div>
  </div>
</div>

<div *ngIf="testResult !== null">
  <p class="result">Your score: {{ testResult }}%</p>
</div>
