<div class="chat-container">
  <mat-card class="chat-window">
    <div *ngFor="let message of messages" [ngClass]="{'user-message': message.sender === 'User', 'bot-message': message.sender === 'Bot'}">
      <strong>{{ message.sender }}:</strong> {{ message.content }}
    </div>
  </mat-card>
  <form class="input-container" (ngSubmit)="sendMessage()">
    <input matInput placeholder="Type your message here..." [(ngModel)]="userInput" name="userInput">
    <button mat-icon-button type="submit">
      <mat-icon>send</mat-icon>
    </button>
  </form>
</div>
